{% extends 'app/base.html' %}
{% load static %}
{% block corpo %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  <center>
  <div class="row">
    <div class="cx col l6 m8 s10 offset-s1 offset-m2 offset-l3">
      <div class="col s12">
      	<div class="col s12">	
          <h2 class ="center neg"> 
            <font face="arial,helvetica,sans-serif">LOGIN</font>
          </h2>
        </div>
        <form class="col s12" method="POST" class="post-form">{% csrf_token %}
          <div class="input-field col s11">
            <i class="material-icons prefix">face</i>
            <input id="icon_prefix" type="text" class="validate" name="matricula">
            <label for="icon_prefix">Matricula</label>
          </div>

          <div class="input-field col s11">
            <i class="material-icons prefix">https</i>
            <input id="icon_telephone" type="password" class="validate" name="senha">
            <label for="icon_telephone">Senha</label>
          </div>

          <div class="input-field col s2">
            <input type='submit' class="waves-effect waves-light btn " value='Login'/>
          </div>
        </form>
        </div>
      </div>

    </div>
      </center>
  {% endblock %}
